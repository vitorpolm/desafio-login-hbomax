<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBO Max - Login</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://kit.fontawesome.com/b635312896.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div id="loginHeader">
            <div class="textLeft ">
                <i class="fa-solid fa-bars-staggered"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <img src="./img/hbo.svg">
            </div>
            <div class="textRight">
                <div class="space">
                    <h2>Assinar</h2>
                </div>
                <div class="space">
                    <h2>Entrar</h2>
                </div>
            </div>
            
        </div>

        <div id="loginDisplay">
            <h2>Entrar</h2>
            <h3>Você tem uma conta HBO Max?</h3>
            <form action="" method="post">
                <label>E-mail</label><br>
                <input type="email" required name="email"><br>
                <label>Senha</label><br>
                <input type="password" required name="password"><br>
                <button type="submit" id="btnLogin" class="btnCustom">Entrar</button>
            </form>

            <h3> Você acessa a HBO Max por um provedor<br>
                 de TV, de internet ou celular?</h3>
            <button class="btnCustom"><a href="">Entrar como provedor</a></button>
            
        </div>
    </div>
</body>
</html>
